<!DOCTYPE html>
<html>

<head>
    <title>InspectorWidget Iterator</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="images/favicon.ico">
    <link href="css/inspectorwidget-blockly.css" rel="stylesheet">
    <script src="/socket.io/socket.io.js"></script>
    <script src="bower_components/jquery/dist/jquery.js"></script>
    <script src="bower_components/jquery-ui/jquery-ui.min.js"></script>
    <link href="bower_components/jquery-ui/themes/smoothness/jquery-ui.css" rel="stylesheet">
    <script src="bower_components/raphael/raphael.js"></script>
    <link href="bower_components/amalia.js/build/css/amalia.js.min.css" rel="stylesheet">
    <script src="bower_components/amalia.js/build/js/amalia.js.min.js"></script>
    <script src="bower_components/amalia.js/build/js/amalia.js-logger.min.js"></script>
    <script src="bower_components/amalia.js/build/js/amalia.js-plugin-timeline.min.js"></script>
    <script src="bower_components/amalia.js/build/js/amalia.js-plugin-editor.min.js"></script>
    <script src="bower_components/amalia.js/build/js/amalia.js-plugin-overlay.min.js"></script>
    <script src="bower_components/amalia.js/build/js/amalia.js-plugin-inspectorwidget.min.js"></script>
    <script src="bower_components/amalia.js/build/js/i18n/amalia.js-message-en.js" type="text/javascript"></script>
    <link href="css/inspectorwidget-amalia.css" rel="stylesheet">
    <script src="bower_components/blockly/blockly_compressed.js"></script>
    <script src="bower_components/blockly/blocks_compressed.js"></script>
    <script src="bower_components/blockly/javascript_compressed.js"></script>
    <script src="bower_components/blockly/msg/js/en.js"></script>
    <script src="bower_components/vkbeautify/vkbeautify.js"></script>
    <script src="bower_components/d3/d3.js"></script>
    <script src="js/blockly-inspectorwidget/core/templates.js"></script>
    <script src="js/blockly-inspectorwidget/core/field_template.js"></script>
    <script src="js/blockly-inspectorwidget/core/thumbnail_mutator.js"></script>
    <script src="js/blockly-inspectorwidget/blocks/templates.js"></script>
    <script src="js/blockly-inspectorwidget/generators/javascript/inspector_widget.js"></script>
    <script src="js/blockly-inspectorwidget/generators/javascript/templates.js"></script>
    <script src="js/blockly-inspectorwidget/blocks/computer_vision.js"></script>
    <script src="js/blockly-inspectorwidget/generators/javascript/computer_vision.js"></script>
    <script src="js/blockly-inspectorwidget/blocks/input_events.js"></script>
    <script src="js/blockly-inspectorwidget/generators/javascript/input_events.js"></script>
    <script src="js/blockly-inspectorwidget/blocks/accessibility.js"></script>
    <script src="js/blockly-inspectorwidget/generators/javascript/accessibility.js"></script>
    <script src="js/blockly-inspectorwidget/core/css.js"></script>
    <link rel="stylesheet" href="bower_components/fontawesome/css/font-awesome.min.css" />
    <link href="css/inspectorwidget-default.css" rel="stylesheet"> </head>

<body style="background-color: black;">
    <div id="window" style="width:100%; height:100%;">
        <div style="width:100%;" id="playercode">
            <div id="player" style="width: 50%; float: left; background-color: black;">
                <div id="recording" style="height: 32px;width: 100%;"> <span style="color:white">Recording: </span>
                    <select id="recordings">
                        <!-- onchange="changeRecording(this.value)"> -->
                        <option></option>
                    </select>
                </div>
                <div>
                    <div id="defaultPlayer"></div>
                </div>
            </div>
            <div style="width: 50%;float: right;background-color: #1d1d1d;" id="code">
                <div style="width: 1%;float: left;font-size: 10px;text-color: #ffffff" ; id="accessibilityViewer"></div>
                <div style="width: 99%;float: right;" id="blockly">
                    <div id="blocklyDiv" style="width: 100%;"></div>
                    <xml id="toolbox" style="display: none">
                        <category name="Accessibility">
                            <block type="accessibility_actions"></block>
                        </category>
                        <category name="Input Events">
                            <block type="input_events_actions"></block>
                        </category>
                        <category name="Computer Vision">
                            <block type="template_set"></block>
                            <block type="template_get"></block>
                            <block type="extract_test"></block>
                            <block type="match_template"></block>
                            <block type="detect_alphanum"></block>
                        </category>
                        <category name="Logic">
                            <block type="logic_compare"></block>
                            <block type="logic_operation"></block>
                            <block type="logic_negate"></block>
                            <block type="logic_boolean"></block>
                        </category>
                    </xml>
                    <xml id="startBlocks" style="display: none" xmlns="http://www.w3.org/1999/xhtml"> </xml>
                    <div id="blocklyControlsContainer">
                        <div id="blocklyControlsDiv" class="ajs-container middle-container"> </div>
                    </div>
                </div>
            </div>
        </div>
        <div id="timeline"></div>
    </div>
    </div>
</body>
<script src="js/inspectorwidget-init.js"></script>

</html>
